{%extends 'base.template.html'%}
{%load static %}
{%load crispy_form_tags%}

{%block content%}
    <h2>Upload a File</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.uploadfile|as_cripsy_field}}
        <button class="btn-outline-primary" type="submit">Upload File</button>
    </form>
{%endblock%}
