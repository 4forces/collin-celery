{%extends 'base.template.html'%}
{%load static %}
{%load crispy_forms_tags %}

{%block content%}
    <h2>Upload a File</h2>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-outline-primary mt-3" type="submit">Upload File</button>
        </form>
    </div>
    {% if user.is_authenticated %}
    <div class="container mt-5">
        <a href="{% url 'view_files' username=username %}" class="btn btn-success">View Uploaded Files</a>
    </div>
    {% endif %}
    {% if messages %}
        {% for mes in messages %}
        <b style="color: green;">{{mes}}</b>
        {%endfor%}
    {%endif%}
{%endblock%}
